name: Railway Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Check Railway Project Info
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Checking Railway authentication..."
          railway whoami || echo "Unable to authenticate"
          echo ""
          echo "To find your service name:"
          echo "1. Visit https://railway.app/dashboard"
          echo "2. Select your project"
          echo "3. Look for service names (e.g., 'forum-api', 'backend', 'api')"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          SERVICE_NAME: ${{ secrets.RAILWAY_SERVICE || 'zonal-beauty' }}
        run: |
          echo "âœ… Deploying to service: $SERVICE_NAME"
          railway up --service=$SERVICE_NAME --detach