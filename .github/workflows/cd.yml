name: Railway Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Check Railway Project Info
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Checking Railway project and services..."
          railway status || echo "Unable to get status"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -n "${{ secrets.RAILWAY_SERVICE }}" ]; then
            echo "Deploying to service: ${{ secrets.RAILWAY_SERVICE }}"
            railway up --service=${{ secrets.RAILWAY_SERVICE }} --detach
          else
            echo "⚠️  RAILWAY_SERVICE secret not set!"
            echo "Attempting to deploy without service flag to see available services..."
            railway up --detach || {
              echo ""
              echo "❌ Deployment failed. Multiple services detected."
              echo "Please add RAILWAY_SERVICE secret to GitHub repository:"
              echo "1. Go to Settings → Secrets and variables → Actions"
              echo "2. Add new secret: RAILWAY_SERVICE"
              echo "3. Set value to your backend service name (e.g., 'forum-api', 'backend', 'api')"
              exit 1
            }
          fi