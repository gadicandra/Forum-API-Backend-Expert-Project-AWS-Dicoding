name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: stecko123
          POSTGRES_DB: forum_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Run Linter
      run: pnpm lint

    - name: Run Migrations
      run: pnpm migrate:test up
      env:
        PGHOST_TEST: localhost
        PGPORT_TEST: 5432
        PGUSER_TEST: postgres
        PGPASSWORD_TEST: stecko123
        PGDATABASE_TEST: forum_api_test

    - name: Run Tests
      run: pnpm test
      env:
        PGHOST_TEST: localhost
        PGPORT_TEST: 5432
        PGUSER_TEST: postgres
        PGPASSWORD_TEST: stecko123
